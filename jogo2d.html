<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Corra Sempre ðŸš—ðŸ’¨</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 3px solid #000;
      border-radius: 10px;
      background: #228B22;
      display: block;
      transition: filter 0.5s;
    }
    canvas.blur {
      filter: blur(4px);
    }
    #menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff; /* azul */
      color: white;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056b3; /* azul mais escuro */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="500" height="700" class="blur"></canvas>
  <div id="menu">
    <h1>ðŸš— Corra Infinitamente</h1>
    <button id="startBtn">Jogar</button>
  </div>

  <!-- Sons -->
  <audio id="somAmbiente">
    <source src="ambiente.mp3" type="audio/mpeg">
  </audio>
  <audio id="somBuzina">
    <source src="buzina.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const menu = document.getElementById("menu");
    const startBtn = document.getElementById("startBtn");

    const largura = canvas.width;
    const altura = canvas.height;

    const somAmbiente = document.getElementById("somAmbiente");
    const somBuzina = document.getElementById("somBuzina");

    // Carro do jogador
    const carro = {
      x: largura / 2 - 25,
      y: altura - 120,
      w: 50,
      h: 90,
      vel: 6
    };

    // Inimigos
    let inimigos = [];
    const inimigoW = 50;
    const inimigoH = 90;
    let velInimigo = 6;
    let tempoSpawn = 0;
    const coresInimigos = ["red", "blue", "white", "purple", "orange"];

    // Pista
    let linhaPista = 0;
    const velPista = 5;

    // Estado
    let gameOver = false;
    let jogando = false;
    let score = 0;

    // Controles
    const teclas = {};
    document.addEventListener("keydown", e => {
      teclas[e.key] = true;
      if (e.key === "b" || e.key === "B") {
        somBuzina.currentTime = 0;
        somBuzina.play();
      }
    });
    document.addEventListener("keyup", e => teclas[e.key] = false);

    // --- FunÃ§Ã£o desenhar carro ---
    function desenharCarro(x, y, w, h, cor) {
      ctx.fillStyle = cor;
      ctx.fillRect(x, y, w, h);

      ctx.fillStyle = "white";
      ctx.fillRect(x + 8, y + 10, w - 16, 20);

      ctx.fillStyle = "lightgray";
      ctx.fillRect(x + 8, y + 35, w - 16, 20);

      ctx.fillStyle = "black";
      ctx.fillRect(x - 6, y + 5, 8, 25);
      ctx.fillRect(x + w - 2, y + 5, 8, 25);
      ctx.fillRect(x - 6, y + h - 30, 8, 25);
      ctx.fillRect(x + w - 2, y + h - 30, 8, 25);

      if (Math.random() < 0.3) {
        ctx.fillStyle = "yellow";
        ctx.fillRect(x + w/2 - 5, y + 60, 10, 20);
      }
      if (Math.random() < 0.2) {
        ctx.fillStyle = "black";
        ctx.fillRect(x + 10, y + 55, w - 20, 5);
      }
    }

    function desenharPista() {
      ctx.fillStyle = "#87CEFA"; 
      ctx.fillRect(0, 0, largura, altura);

      ctx.fillStyle = "#00BFFF";
      for (let i = 0; i < largura; i += 40) {
        ctx.beginPath();
        ctx.arc(i, linhaPista % 60, 30, 0, Math.PI * 2);
        ctx.fill();
      }

      ctx.fillStyle = "#FFD700";
      ctx.fillRect(0, 0, 100, altura);
      ctx.fillRect(400, 0, 100, altura);

      ctx.fillStyle = "#444";
      ctx.fillRect(100, 0, 300, altura);

      ctx.fillStyle = "#000";
      ctx.fillRect(95, 0, 10, altura);
      ctx.fillRect(395, 0, 10, altura);

      ctx.fillStyle = "white";
      for (let i = -20; i < altura; i += 60) {
        ctx.fillRect(245, i + linhaPista, 10, 40);
      }
      linhaPista += velPista;
      if (linhaPista >= 60) linhaPista = 0;
    }

    function criarInimigo() {
      const x = Math.floor(Math.random() * (320 - 120)) + 120;
      const cor = coresInimigos[Math.floor(Math.random() * coresInimigos.length)];
      inimigos.push({ x, y: -inimigoH, w: inimigoW, h: inimigoH, cor });
    }

    function moverInimigos() {
      if (!gameOver) {
        inimigos.forEach(carro => carro.y += velInimigo);
        inimigos.forEach((c, i) => {
          if (c.y >= altura) {
            somAmbiente.volume = 0.5;
            somAmbiente.currentTime = 0;
            somAmbiente.play();
            inimigos.splice(i, 1);
          }
        });
      }
    }

    function verificarColisao() {
      for (let inimigo of inimigos) {
        if (carro.x < inimigo.x + inimigo.w &&
            carro.x + carro.w > inimigo.x &&
            carro.y < inimigo.y + inimigo.h &&
            carro.y + carro.h > inimigo.y) {
          return true;
        }
      }
      return false;
    }

    function atualizar() {
      if (!jogando || gameOver) return;

      if (teclas["ArrowLeft"] && carro.x > 120) carro.x -= carro.vel;
      if (teclas["ArrowRight"] && carro.x < 330) carro.x += carro.vel;

      tempoSpawn++;
      if (tempoSpawn > 80) {
        criarInimigo();
        tempoSpawn = 0;
      }

      moverInimigos();

      if (verificarColisao()) gameOver = true;

      score++;
      if (score % 1500 === 0) velInimigo += 1;
    }

    function desenhar() {
      desenharPista();
      desenharCarro(carro.x, carro.y, carro.w, carro.h, "orange");
      inimigos.forEach(c => desenharCarro(c.x, c.y, c.w, c.h, c.cor));

      if (jogando && !gameOver) {
        ctx.fillStyle = "white";
        ctx.font = "bold 24px Arial";
        ctx.fillText("PontuaÃ§Ã£o: " + score, 20, 40);
      }

      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "bold 50px Arial";
        ctx.fillText("GAME OVER", largura / 2 - 150, altura / 2);
        ctx.font = "bold 30px Arial";
        ctx.fillStyle = "yellow";
        ctx.fillText("PontuaÃ§Ã£o: " + score, largura / 2 - 90, altura / 2 + 50);
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText("Pressione ENTER para reiniciar", largura / 2 - 160, altura / 2 + 100);
      }
    }

    function loop() {
      atualizar();
      desenhar();
      requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", e => {
      if (gameOver && e.key === "Enter") resetarJogo();
    });

    function resetarJogo() {
      carro.x = largura / 2 - 25;
      carro.y = altura - 120;
      inimigos = [];
      score = 0;
      velInimigo = 6;
      gameOver = false;
      jogando = true;
    }

    startBtn.addEventListener("click", () => {
      menu.style.display = "none";
      canvas.classList.remove("blur"); // remove desfoque suavemente
      resetarJogo();
    });

    loop();
  </script>
</body>
</html>
