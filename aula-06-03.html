    <h1>Calculando a soma</h1>

    <input type="number" id="numero1"><br><br>

    <input type="number" id="numero2"><br><br>
    <button onclick="somar()">Calucule aqui</button><br><br>
    <p id="resultado"></p>

    <h1>Calculando a multiplição</h1>
    <label>Digite o segundo numero:</label>
    <input type="number" id="numero3"><br><br>
    <label>Digite o segundo numero:</label>
    <input type="number" id="numero4"><br><br>
    <button onclick="multiplicar()">Calucule aqui</button><br><br>
    <p id="resultado1"></p>

    <h1>Calculando a divisão</h1>
    <label>Digite o segundo numero:</label>
    <input type="number" id="numero5"><br><br>
    <label>Digite o segundo numero:</label>
    <input type="number" id="numero6"><br><br>
    <button onclick="dividir()">Calucule aqui</button><br><br>
    <p id="resultado2"></p>

    <h1>Calculando a subtração</h1>
    <label>Digite o segundo numero:</label>
    <input type="number" id="numero7"><br><br>
    <label>Digite o segundo numero:</label>
    <input type="number" id="numero8"><br><br>
    <button onclick="subtrair()">Calucule aqui</button><br><br>
    <p id="resultado3"></p>
