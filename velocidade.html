<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculando velocidade com funcao SE (if)</title>
</head>

<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {//função para calcular
            var txtv = window.document.querySelector("input#txtvel")//variavel para digitar a velocidade
            var res = window.document.querySelector("div#res")//é onde vai ser exibido o resultado
            var vel = Number(txtv.value)//converte o valor digitado e armazena na variavel
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong>Km/h.</p>`//exibe o valor digitado
            if (vel > 60) {//testa se a velocidade é maior que 60km
                res.innerHTML += `<p>Você está <strong>multado</strong> por excesso de velocidade`//se é maior que 60, coloca uma mensagem avisando que foi multado
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!`//mensagem incentivando o uso do cinto de segurança
        }
    </script>
</body>

</html>
